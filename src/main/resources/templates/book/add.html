<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>

<body>
<form th:action="@{/book/api/add}" method="post" class="form-horizontal">
    <input type="hidden" name="id" th:value="${book.id}"/>
    <div class="form-group">
        <label for="aa" class="col-sm-2 control-label">名称</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" id="aa" name="title"
                   th:value="${book.title}"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">作者</label>
        <div class="col-xs-4">
            <select name="author_name">
                <option th:each="au :${authors}"
                        th:text="${au.name}"
                        th:value="${au.name}"/>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input class="btn btn-primary" type="submit" value="提交"/>
            <input class="btn" type="button" value="返回" onclick="history.back()"/>
        </div>
    </div>
</form>
</body>

</html>
